<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark light">
        <link rel="stylesheet" href="style.css?v=1.02" />
        <script src="https://unpkg.com/akar-icons-fonts"></script>
        <script
            src="https://kit.fontawesome.com/ace550d1e7.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js?v=1.02"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Assets/favicon-16x16.png">
        <link rel="manifest" href="Assets/site.webmanifest">
        <title>Codelog</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="sidebar">
                <div id="sidebar-header">
                    <i class="ai-plus header-icon" onclick="toggleNewPane()"></i>
                    <h3 id="header-title">Snippets</h3>
                    <h4 onclick="exportJSON()">Export</h4>
                </div>
                <div id="sidebar-grid">
                    <h1 id="sidebar-title">Snippets</h1>
                </div>
            </div>

            <div id="main">
                <div id="snippet">
                    <div id="main-header">
                        <h1 id="snippet-title">Placeholder</h1>
                        <i class="ai-edit edit-icon" onclick="toggleEditPane()"></i>
                    </div>
                    <p id="description-block" contenteditable="false" spellcheck="false" class="description"></p>
                    <div id="code-block">
                        <pre><p id="code" class="code"></p></pre>
                        <i id="copy-button" data-="" class="ai-copy copy-icon" onclick="copyText()"></i>
                    </div>
                </div>
            </div>
            <div id="tooltip" class="tooltip hide">Copied Code</div>
            
            <div id="favourites" class="hide">
                <div id="favourites-flex">
                    <div id="favourites-header">
                        <h1 id="favourites-title">Favourites</h1>
                        <i class="ai-edit edit-icon" onclick=""></i>
                    </div>
                </div>
                <ul id="favourites-list"></ul>
            </div>

            <div id="recents" class="hide">
                <div id="recents-flex">
                    <div id="recents-header">
                        <h1 id="recents-title">Recents</h1>
                        <select id="sort-select" onchange="sortRecents(this.value)">
                            <option value="last-used">Sort by Last Used</option>
                            <option value="creation">Sort by Date Created</option>
                        </select>
                    </div>
                </div>
                <ul id="recents-list"></ul>
            </div>

            <div id="search" class="hide">
                <div id="search-flex">
                    <div id="search-header">
                        <h1 id="search-title">Search</h1>
                        <i class="edit-icon" onclick=""></i>
                    </div>
                </div>
                <input type="text" id="search-input" name="title" placeholder="Search for a Snippet">
                <ul id="search-list"></ul>
            </div>

            <div id="settings" class="hide">
                <div id="settings-flex">
                    <div id="settings-header">
                        <h1 id="settings-title">Settings</h1>
                        <i class="edit-icon" onclick=""></i>
                    </div>
                </div>
                <table></table>
            </div>

            <div id="edit" class="hide">
                <div id="edit-flex">
                    <div id="edit-title">
                        <input type="text" id="edit-input" name="title">
                    </div>
                    <div id="edit-icons">
                        <i class="fas fa-trash-alt delete-icon" onclick="toggleEditPane('false')"></i>
                        <i class="fas fa-save save-icon" onclick="toggleEditPane('true')"></i>
                        <i class="ai-cross quit-icon" onclick="toggleEditPane()"></i>
                    </div>
                </div>
                <textarea name="description" id="edit-textarea1"></textarea>
                <textarea name="code" id="edit-textarea2"></textarea>
            </div>

            <div id="new" class="hide">
                <div id="new-flex">
                    <div>
                        <label for="language">Language:</label>
                        <select name="language" id="language">
                            <option value="CSS">CSS</option>
                            <option value="HTML">HTML</option>
                            <option value="Java">Java</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="Swift">Swift</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <i class="ai-cross quit-icon" onclick="toggleNewPane()"></i>
                </div>
                <div id="add-snippet-btn" onclick="toggleNewPane(true)">Add Snippet</div>
            </div>
        </div>
    </body>
</html>
